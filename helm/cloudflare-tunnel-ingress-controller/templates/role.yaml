apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cloudflare-tunnel-ingress-controller.fullname" . }}-controlled-cloudflared-connector
  labels:
    {{- include "cloudflare-tunnel-ingress-controller.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - update
      - create
  # Required to manage the tunnel token secret (controlled-cloudflared-token)
  # that passes the Cloudflare tunnel token to cloudflared via TUNNEL_TOKEN env var
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - update